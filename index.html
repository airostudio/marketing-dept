<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=/ui/dashboard.html">
    <link rel="icon" type="image/svg+xml" href="/ui/assets/icon.svg">
    <title>AI Marketing Department - Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .loader {
            text-align: center;
        }
        .logo-img {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        p {
            opacity: 0.9;
        }
        a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="loader">
        <img src="/ui/assets/icon.svg" alt="AI Marketing Department" class="logo-img">
        <h1>AI Marketing Department</h1>
        <p>Redirecting to dashboard...</p>
        <p><small>If not redirected, <a href="/ui/dashboard.html">click here</a></small></p>
    </div>
    <script>
        // Fallback redirect
        setTimeout(() => {
            window.location.href = '/ui/dashboard.html';
        }, 1000);
    </script>
</body>
</html>
